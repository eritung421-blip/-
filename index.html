
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>書影隨行 - 日系微光個人書庫</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --gofun: #fcfaf2; /* 和色：胡粉色 */
    }
    body {
      font-family: 'Noto Serif TC', serif;
      background-color: var(--gofun);
      background-image: 
        radial-gradient(at 0% 0%, rgba(240, 249, 255, 0.5) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(255, 241, 242, 0.5) 0px, transparent 50%);
      min-height: 100vh;
      color: #374151;
    }
    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
    }
    .glass-input {
      background: rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.6);
      font-family: 'Noto Serif TC', serif;
    }
    .glass-input:focus {
      outline: none;
      border-color: rgba(99, 102, 241, 0.3);
      background: rgba(255, 255, 255, 0.7);
    }
    /* 自定義捲軸 */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;  
      overflow: hidden;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
